<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>業界ごとの売上</title>

    <!-- Bootstrapのファイル読み込み -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Bootstrapの日本語フォントを変換する外部ファイルの読み込み -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/jpn.css@latest/dist/bootstrap/jpn.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-10 pt-3 px-4 mx-auto">
          <div
            class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
              pb-2
              mb-3
              border-bottom
            "
          >
            <h1 class="h2">製造業界における部門ごとの国内・海外の売上</h1>
          </div>
          <!-- 棒グラフ -->
          <canvas class="my-4" id="bar_chart" width="900" height="380"></canvas>
          <div
            class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
              pb-2
              mb-3
              border-bottom
            "
          >
            <h1 class="h2">業界ごとの国内売上の総額</h1>
          </div>
          <!-- 円グラフ -->
          <canvas class="my-4" id="pie_chart" width="900" height="380"></canvas>
        </main>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <!--bodyタグの直前-->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
